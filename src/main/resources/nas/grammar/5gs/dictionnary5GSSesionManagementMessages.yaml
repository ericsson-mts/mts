messages :
  - name: "UL NAS transport"
    mandatory:
      - type: "Spare half octet"
        length: 4
      - type: "Payload container type"
        length: -1
      - type: "Extended protocol discriminator"
        length : 8
      - type: "PDU Session Identity"
        length: 8
      - type: "Procedure transaction identity"
        name: "PTI"
        length: 8
      - type: "Message type"
        length: -1
    optional:
      70:
        type: "PDU session identity 2"
        name: "PDU session ID"
        length: 8
      61:
        type: "PDU session identity 2"
        name: "Old PDU session ID"
        length: 8
      8:
        type: "Request type"
        length: 4
      22:
        type: "S-NSSAI"
      25:
        type: "DNN"
        length: -1
      24:
        type: "Additional information"

  - name: "DL NAS transport"
    mandatory:
        - type: "Spare half octet"
          length: 4
        - type: "Payload container type"
          length: -1
    optional:
        70:
          type: "PDU session identity 2"
          name: "PDU session ID"
          length: 8
        24:
          type: "Additional information"

  - name: "PDU session establishment accept"
    mandatory:
      - type: "SSC mode"
        length: 4
      - type: "PDU session type"
        length: 4
      - type: "DNN"
        length: -1
      - type: "QoSRules"
        length: -1


